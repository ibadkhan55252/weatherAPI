<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="container px-3">
        <div class="row">
            
            <div class="col-12 d-flex flex-column flex-md-row align-items-center max-w-650 position-absolute top-50 start-50 translate-middle justify-content-center text-center">
                <div class="current-weather">
                    <div class="card border-0 text-white flex-md-column align-items-center align-items-md-start justify-content-center justify-content-md-between text-start text-md-center">
            <h2 id="greetings" class="text-white text-center mt-3 mt-md-0">greetings</h2>
                       
                        <div class="d-flex justify-content-between align-items-center w-100 flex-column-reverse flex-md-row">
                          <div>
                            <h2 id="day" class="fw-bold text-center text-md-start"></h2>
                            <p class=" text-center text-md-start" id="date">June 3, 2024</p>
                            <p class=" text-center text-md-start" id="location">Lahore, Pakistan</p>
                        </div>
                        <div id="img-wrapper" class="img-wrapper my-3 my-md-0">
                            <img id="d&n" src="./asset/img/moon.png" alt="">
                        </div>
                        </div>
                        <div class="spinner mx-auto"></div>
                        <!-- <div class="spinner-border align-items-center" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div> -->
                        <div class=" text-center text-md-start mt-4 mt-md-0">
                            <h1 class="fw-bold " id="temp">38째C</h1>
                            <p id="weather-type">Mist</p>
                        </div>
                    </div>
                </div>
                <div class="forecast-weather text-white justify-content-between">
                    <h3>WEATHER <span class="text-blue fw-bold">FUSION</span></h3>
                    <div class="forecase-top">
                        <p class="text-start">Feels like</p>
                        <span id="feels-like" class="text-end text-grey">43째C</span>
                        <p class="text-start">Wind</p>
                        <span id="wind" class="text-end text-grey">33.1KM/h</span>
                        <p class="text-start">Humidity</p>
                        <span id="humidity" class="text-end text-grey">50%</span>
                    </div>
                    <div id="forecase-middle" class="forecase-middle">
                        <!-- <div class="item">
                            <div class="img-wrapper">
                                <img src="./asset/img/download.webp" alt="">
                            </div>
                            <p>Monday</p>
                            <p>29.5째C</p>
                        </div>
        
                        <div class="item">
                            <div class="img-wrapper">
                                <img src="./asset/img/download.webp" alt="">
                            </div>
                            <p>Monday</p>
                            <p>29.5째C</p>
                        </div> -->

                    </div>
                    <div class="forecase-bottom">
                        <input class="border-0" type="text" placeholder="Search here">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./asset/js/main.js"></script>
</body>

</html>
